sylius_payum:
    resources:
        gateway_config:
          classes:
              model: Tests\SyliusMolliePlugin\Entity\GatewayConfig

sylius_product:
  resources:
    product:
      classes:
        model: Tests\SyliusMolliePlugin\Entity\Product
    product_variant:
      classes:
        model: Tests\SyliusMolliePlugin\Entity\ProductVariant
        repository: SyliusMolliePlugin\Repository\ProductVariantRepository

sylius_user:
  resources:
    admin:
      user:
        classes:
          model: Tests\SyliusMolliePlugin\Entity\AdminUser
    shop:
      user:
        classes:
          model: Tests\SyliusMolliePlugin\Entity\ShopUser
sylius_order:
  resources:
    order:
      classes:
        model: Tests\SyliusMolliePlugin\Entity\Order

sylius_customer:
    resources:
        customer:
            classes:
                repository: SyliusMolliePlugin\Repository\CustomerRepository
